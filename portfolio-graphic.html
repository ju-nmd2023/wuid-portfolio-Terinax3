<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- Google Import - Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Import Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

    <!-- Scroll top top JS Code copied from https://www.w3schools.com/ -->
    <script type="text/javascript" src="js/gototop.js" defer></script>
    <title>Tereza's Portfolio - Graphic Design</title>
  </head>
  <body>
    
    <!-- Header & Navigation Bar -->
    <header>
      <nav>
        <ol>
          <a href="index.html"><li>Home</li></a>
          <a href="portfolio.html"><li>Portfolio</li></a>
          <a href="#contact"><li>Contact</li></a>
        </ol>
      </nav>
    </header>

    <!-- Main Content of the Page -->
    <main>
  
        <!-- Petit Clay Design -->
        <section>
          <div class="s-one-containers">
            <div class="s-one-container">
              <img
                class="s-one-img"
                src="img/examples/petitclay.jpg"
                alt="Petit Clay Designs"
              />
              <div class="s-one-arrow">
                <a href="#risengrind"
                  ><img
                    class="s-one-img-arrow"
                    src="img/icons/arrow.png"
                    alt="arrow down"
                /></a>
              </div>
            </div>
          </div>
        </section>

         <!-- Rise & Grind -->
      <a href="risengrind.html"><section>
        <div class="s-one-containers">
          <div class="s-one-container" id="risengrind">
            <img
              class="s-one-img"
              src="img/examples/rng3.jpg"
              alt="Rise & Grind Cafe"
            />
            <div class="s-one-arrow">
              <a href="#shark"
                ><img
                  class="s-one-img-arrow"
                  src="img/icons/arrow.png"
                  alt="arrow down"
              /></a>
            </div>
          </div>
        </div>
      </section></a>

      <!-- Shark -->
      <section>
        <div class="s-one-containers">
          <div class="s-one-container" id="shark">
            <img
              class="s-one-img"
              src="img/examples/shark3.jpg"
              alt="Shark - Surf safe and free"
            />
            <div class="s-one-arrow">
              <a href="#ekkorbarnens"
                ><img
                  class="s-one-img-arrow"
                  src="img/icons/arrow.png"
                  alt="arrow down"
              /></a>
            </div>
          </div>
        </div>
      </section>

      <!-- Ekkorbarnen Forskola -->
      <section>
        <div class="s-one-containers">
          <div class="s-one-container" id="ekkorbarnens">
            <img
              class="s-one-img"
              src="img/examples/ekkor.jpg"
              alt="Ekkorbarnens forksola"
            />
            <!-- <div class="s-one-arrow">
              <a href="#"
                ><img
                  class="s-one-img-arrow"
                  src="img/icons/arrow.png"
                  alt="arrow down"
              /></a>
            </div> -->
          </div>
        </div>
      </section>
    </main>

  <!-- Scroll to Top -->

    <button onclick="topFunction()" id="BackTopBttn" title="Go to top"">
      <span class="material-symbols-outlined" style="transform: rotate(270deg); z-index: 99;"> arrow_forward_ios </span>
    </button>


  <!-- Contact Form -->

  <section class="contact-form">
    <div class="contact-form-container" id="contact">
      <h4>Let's Talk</h4>
      <input type="text" placeholder="Email *" />
      <input type="text" placeholder="Full Name *" />
      <textarea
        name="Message"
        id="contact-message"
        cols="30"
        rows="10"
        placeholder="Enter your message..."
      ></textarea>
    </div>
  </section>

  <!-- Footer -->

  <footer>
    <div class="social-info-container">
      <div class="social-ico-container">
        <a href="mailto: terezadjokic@yahoo.com"
          ><img
            class="social-ico"
            src="img/icons/mail2.png"
            alt="e-mail link"
            title="Email"
        /></a>
        <a href="https://www.instagram.com/terinax3/"  target="_blank"
          ><img
            class="social-ico"
            src="img/icons/insta.png"
            alt="Instagram link"
            title="Instagram"
        /></a>
        <a href="https://github.com/Terinax3"  target="_blank"
          ><img
            class="social-ico"
            src="img/icons/gh.png"
            alt="Git Hub link"
            title="Git Hub"
        /></a>
      </div>
    </div>
  </footer>
  </body>
</html>
