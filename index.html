    <!-- Scroll to Top -->
    <button onclick="topFunction()" id="BackTopBttn" title="Go to top"">
      <span class="material-symbols-outlined" style="transform: rotate(270deg); z-index: 99;"> arrow_forward_ios </span>
    </button>
    <script>
            // Get the button
      let mybutton = document.getElementById("BackTopBttn");

      // When the user scrolls down show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 300 ||
          document.documentElement.scrollTop > 300
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
