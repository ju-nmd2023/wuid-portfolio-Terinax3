<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- Google Import - Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Import Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Scroll top top JS Code copied from https://www.w3schools.com/ -->
    <script type="text/javascript" src="js/gototop.js" defer></script>
    <title>Tereza's Blog</title>
  </head>
  <body>

    <!-- Header & Navigation Bar -->

    <header>
      <nav>
        <ol>
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ol>
      </nav>
    </header>

    <!-- Main Content of the Page -->

    <main class="index-background background-color">

      <!-- intro -->

      <section>
        <div class="intro-containers">
          <div class="intro-container">
            <div class="intro-text">
              <h1>Hi, I'm Tereza</h1>
              <h2>
                I love traveling, nature and capturing memories.<br />
                Art, design and anything aesthetic is my passion.<br />
                I am currently studying New Media Design in Sweden.
              </h2>
            </div>
            <div class="intro-arrow">
              <a href="#further"
                ><img
                  class="intro-img-arrow"
                  src="img/icons/arrow.png"
                  alt="arrow down"
              /></a>
            </div>
          </div>
          <div class="img-container"></div>
        </div>
      </section>

      <!-- Main Menu -->

      <section id="portfolio">
        <div class="containers" id="further">
          <div class="container">
            <a href="portfolio-graphic.html"
              ><img
                class="image"
                src="img/photos/graphicdd.jpg"
                alt="Graphic design"
              />
              <h3 class="text">Graphic Design</h3></a
            >
          </div>
          <div class="container">
            <a href="portfolio-web.html"
              ><img class="image" src="img/photos/webd.jpg" alt="Web design" />
              <h3 class="text">Web Design</h3></a
            >
          </div>
          <div class="container">
            <a href="#"
              ><img
                class="image"
                src="img/photos/photography.JPG"
                alt="Photography"
              />
              <h3 class="text">Photography</h3></a
            >
          </div>
        </div>
      </section>
    </main>

    <!-- Scroll to Top -->

    <button onclick="topFunction()" id="BackTopBttn" title="Go to top"">
      <span class="material-symbols-outlined" style="transform: rotate(270deg); z-index: 99;"> arrow_forward_ios </span>
    </button>
  
    
    <!-- Contact Form -->

    <section class="contact-form">
      <div class="contact-form-container">
        <h4>Let's Talk</h4>
        <input type="email" id="email" pattern=".+@example\.com" minlength="5" maxlength="50" placeholder="Email *" />
        <input type="text" placeholder="Full Name *" />
        <textarea
          name="Message"
          id="contact-message"
          cols="30"
          rows="10"
          placeholder="Enter your message..."
        ></textarea>
        <button class="send-bttn">Send</button>
      </div>
    </section>
    
    <!-- Footer -->

    <footer>
      <div class="social-info-container">
        <div class="social-ico-container">
          <a href="mailto: terezadjokic@yahoo.com"
            ><img
              class="social-ico"
              src="img/icons/mail2.png"
              alt="e-mail link"
              title="Email"
          /></a>
          <a href="https://www.instagram.com/terinax3/"  target="_blank"
            ><img
              class="social-ico"
              src="img/icons/insta.png"
              alt="Instagram link"
              title="Instagram"
          /></a>
          <a href="https://github.com/Terinax3"  target="_blank"
            ><img
              class="social-ico"
              src="img/icons/gh.png"
              alt="Git Hub link"
              title="Git Hub"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
